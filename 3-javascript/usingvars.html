<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JS variables</title>
</head>

<body>

    <input type="text" name="" id="input-value">
    <button id="change-text">Change the text</button>
    <p id="test-text">This is some text</p>

    <script type="text/javascript">
        document.getElementById("change-text").onclick = function(){
            var input_value = ""

            input_value = document.getElementById("input-value").value

            document.getElementById("test-text").innerHTML = input_value
        }
    </script>

</body>

</html>
