<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Creating Tables</h1>
    <table>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 1-1</td>
            <td>Row 2-1</td>
            <td>Row 3-1</td>
        </tr>
        <tr>
            <td>Row 1-2</td>
            <td>Row 2-2</td>
            <td>Row 3-2</td>
        </tr>
        <tr>
            <td>Row 1-3</td>
            <td>Row 2-3</td>
            <td>Row 3-3</td>
        </tr>
    </table>
</body>
</html>
