<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <h2>Our First Form</h2>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number">
            </label>
        </p>
        <button type="submit">Submit</button>

    </form>
    <hr>
    <h1>Search Reddit</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h1>Search Google</h1>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h1>Search Youtube</h1>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked value="agreed">
        <label for="agree">I Agree</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="games">Games</label>
            <input type="range" name="hours" id="games" min="1" max="10">
        </p>
        <p><input type="submit" value="Submit"></p>
        <p>
            <label for="gamesnames">Enter The Game Name</label><br>
            <textarea name="listofgames" id="gamesnames" cols="40" rows="10"
                placeholder="Enter the games you are interested in"></textarea>
    </form>
<hr>
<h2>Validations Demo </h2>
<form action="/dummy">
    <label for="first">First Name</label>
    <input type="text" name="firstname" id="first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="100" required>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" name="emailinput" id="email" required>
        <br>
        <label for="url">Enter Valid URL</label>
        <input type="url" name="urlinput" id="url">
    </p>
    <input type="submit">
</form>
</body>

</html>
