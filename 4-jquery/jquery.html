<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>JQuery</title>
</head>

<body>
    <p>Hi There from jQuery</p>

    <!-- <div class="green-circle"></div> -->
    <!-- <div class="red-square"></div> -->
    <!-- <div class="red-square"></div> -->
    <button id="button-to-click">Click Me</button>
    <button id="second-button-to-click">Click to add a second paragraph</button>
    <p class="add-text-here"></p>
    <p class="add-text-second"></p>

    <script type="text/javascript">
        $("#button-to-click").click(function () {
            $(".add-text-here").text("Just adding stuff")
        });
        $("#second-button-to-click").click(function(){
            $(".add-text-second").text("Just added a second text")
        })
    </script>
</body>

</html>
